<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
  <link rel="stylesheet" href="https://github.com/yuvraaaj/openweathermap-api-icons" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="navbar custom-header navbar-expand-lg navbar-dark bg-dark">
    <h1 class="navbar-brand custom-header-text" href="#">Weather Dashboard</h1>
  </header>

  <main class="container">
    <div class="row">
      <div class="col-4 search-column">
        <div class="card card-custom">
          <h3 class="card-header text-uppercase">Search by City</h3>
          <form id="search-form" class="form-inline form-custom">
            <div class="form-group mx-sm-3 mb-2">
              <input type="city" class="field-custom form-control" id="city-input" placeholder="City name here">
            </div>
            <button type="submit" class="btn btn-primary mb-2"><span class="oi oi-magnifying-glass"></span></button>
          </form>
          <div id="previous-searches" class="previous-searches">
          </div>
        </div>
      </div>

      <div class="col-lg-8" id="forecast-container">
        <div class="card">
          <h2 id="current-city-displayed" class="card-header">
          </h2>

          <div class="card-body">
            <h5 class="card-title">Current weather conditions for <span id="currentDay"></span></h5>
            <div>
              <img id="weather-icon" src="">
            </div>
            <p class="card-text"><strong>Temp: </strong><span id="current-city-temp"></span>&#8457;</p>
            <p class="card-text"><strong>Humidity: </strong><span id="current-city-humidity"></span>%</p>
            <p class="card-text"><strong>Wind Speed: </strong><span id="current-city-wind"></span>MPH</p>
            <p class="card-text"><strong>UV Index: </strong><span id="current-city-uv"></span></p>
          </div>
        </div>
        <br>

        <div class="row">
          <h3>5 Day Forecast</h3>
        </div>

        <div class="row" id="five-day-container">

          <div id="five-day-1" class="card text-white bg-secondary mb-2" style="max-width: 9rem; text-align: center;">
            <div id="date1" class="card-header"></div>
            <div class="card-body">
              <div>
                <img class="forecast-icon" src="">
              </div>
              <p class="card-text"><strong>High Temp: </strong><span class="card-text forecast-temp"></span></p>
              <p class="card-text"><strong>Humidity: </strong><span class="card-text forecast-humidity"></span></p>
            </div>
          </div>

          <div id="five-day-2" class="card text-white bg-secondary mb-2" style="max-width: 9rem; text-align: center;">
            <div id="date2" class="card-header"></div>
            <div class="card-body">
              <div>
                <img class="forecast-icon" src="">
              </div>
              <p class="card-text"><strong>High Temp: </strong><span class="card-text forecast-temp"></span></p>
              <p class="card-text"><strong>Humidity: </strong><span class="card-text forecast-humidity"></span></p>
            </div>
          </div>

          <div id="five-day-3" class="card text-white bg-secondary mb-2" style="max-width: 9rem; text-align: center;">
            <div id="date3" class="card-header"></div>
            <div class="card-body">
              <div>
                <img class="forecast-icon" src="">
              </div>
              <p class="card-text"><strong>High Temp: </strong><span class="card-text forecast-temp"></span></p>
              <p class="card-text"><strong>Humidity: </strong><span class="card-text forecast-humidity"></span></p>
            </div>
          </div>

          <div id="five-day-4" class="card text-white bg-secondary mb-2" style="max-width: 9rem; text-align: center;">
            <div id="date4" class="card-header"></div>
            <div class="card-body">
              <div>
                <img class="forecast-icon" src="">
              </div>
              <p class="card-text"><strong>High Temp: </strong><span class="card-text forecast-temp"></span></p>
              <p class="card-text"><strong>Humidity: </strong><span class="card-text forecast-humidity"></span></p>
            </div>
          </div>

          <div id="five-day-5" class="card text-white bg-secondary mb-2" style="max-width: 9rem; text-align: center;">
            <div id="date5" class="card-header"></div>
            <div class="card-body">
              <div>
                <img class="forecast-icon" src="">
              </div>
              <p class="card-text"><strong>Temp: </strong><span class="card-text forecast-temp"></span></p>
              <p class="card-text"><strong>Humidity: </strong><span class="card-text forecast-humidity"></span></p>
            </div>
          </div>
        </div>

      </div>
    </div>
  </main>





  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
